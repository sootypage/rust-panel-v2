<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Import Server</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="topbar">
    <a href="/index.html" class="btn">Dashboard</a>
    <a href="/create.html" class="btn">Create Server</a>
  </div>

  <div class="card">
    <h2>Import existing Rust server</h2>
    <p class="muted">Base dir must contain <code>RustDedicated</code> (example: <code>/srv/rust/main</code>).</p>

    <form id="form">
      <label>slug</label>
      <input name="slug" placeholder="main, 2x, vanilla" required />

      <label>name</label>
      <input name="name" placeholder="My Server" />

      <label>base dir</label>
      <input name="base_dir" placeholder="/srv/rust/main" required />

      <div class="grid2">
        <div>
          <label>game port</label>
          <input name="app_port" type="number" value="28015" />
        </div>
        <div>
          <label>query port</label>
          <input name="query_port" type="number" value="28017" />
        </div>
      </div>

      <div class="grid2">
        <div>
          <label>rcon host</label>
          <input name="rcon_host" value="127.0.0.1" />
        </div>
        <div>
          <label>rcon port</label>
          <input name="rcon_port" type="number" value="28016" />
        </div>
      </div>

      <label>rcon password (blank = auto)</label>
      <input name="rcon_password" placeholder="leave blank to auto-generate" />

      <div class="grid3">
        <div>
          <label>map seed (blank = auto)</label>
          <input name="map_seed" type="number" placeholder="12345" />
        </div>
        <div>
          <label>map size</label>
          <input name="map_size" type="number" value="3500" />
        </div>
        <div>
          <label>max players</label>
          <input name="max_players" type="number" value="20" />
        </div>
      </div>

      <label><input type="checkbox" name="modded" /> modded (uMod already installed)</label>

      <button class="btn primary" type="submit">Import</button>
      <div id="msg" class="muted"></div>
    </form>
  </div>

  <script src="/import.js"></script>
</body>
</html>
