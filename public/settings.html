<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Rust Panel - Settings</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div id="nav"></div>

<div class="container">
  <div class="card">
    <h3>Settings (Admin)</h3>
    <label>Setting key</label>
    <input id="key" placeholder="example" />
    <label style="margin-top:10px;">Value</label>
    <input id="val" placeholder="value" />
    <button class="btn" id="save" style="margin-top:10px;">Save</button>
    <pre id="out" style="height:180px;margin-top:10px;"></pre>
  </div>
</div>

<script src="/nav.js"></script>
<script src="/settings.js"></script>
</body>
</html>
