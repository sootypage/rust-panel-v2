<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Rust Panel - Settings</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div id="nav"></div>

<div class="container">
  <div class="card">
    <h3>Settings (Admin)</h3>

    <h4>Discord Webhook (per server)</h4>
    <label>Server slug</label>
    <input id="whSlug" placeholder="main" />
    <label style="margin-top:10px;">Webhook URL</label>
    <input id="whUrl" placeholder="https://discord.com/api/webhooks/..." />
    <button class="btn" id="saveWh" style="margin-top:10px;">Save Webhook</button>
    <pre id="whOut" style="height:120px;margin-top:10px;"></pre>
  </div>
</div>

<script src="/nav.js"></script>
<script src="/settings.js"></script>
</body>
</html>
