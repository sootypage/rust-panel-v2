<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sootypage Game Panel - Login</title>
  <link rel="stylesheet" href="/ui.css">
</head>
<body>
<div class="container" style="align-items:center; justify-content:center;">
  <main class="main" style="max-width:520px; width:100%;">
    <div class="card">
      <div class="head">
        <div class="brand" style="border:none; background:transparent; box-shadow:none; padding:0;">
          <div class="logo">SG</div>
          <div>
            <div class="name">sootypage game panel</div>
            <div class="sub">Sign in to manage your game servers</div>
          </div>
        </div>
      </div>
      <div class="body">
        <form id="loginForm">
          <div class="form-grid">
            <div class="col-12">
              <div class="small">Username</div>
              <input class="input" id="u" autocomplete="username" placeholder="username" required>
            </div>
            <div class="col-12">
              <div class="small">Password</div>
              <input class="input" id="p" type="password" autocomplete="current-password" placeholder="password" required>
            </div>
            <div class="col-12">
              <button class="btn" id="btn" type="submit" style="width:100%;">Login</button>
            </div>
          </div>
        </form>
        <div class="small" id="out" style="margin-top:10px;"></div>
      </div>
    </div>
  </main>
</div>
<script src="/login.js"></script>
</body>
</html>
