<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Rust Panel - Create Server</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div id="nav"></div>

<div class="container">
  <div class="card">
    <h3>Create Server</h3>

    <label>Slug</label>
    <input id="slug" placeholder="main" />

    <label style="margin-top:10px;">Name</label>
    <input id="name" placeholder="Rust Main" />

    <div class="row" style="margin-top:10px;align-items:center;">
      <label style="min-width:160px;">Modded (uMod)</label>
      <input id="modded" type="checkbox" />
    </div>

    <label style="margin-top:10px;">RAM Limit (MiB) (optional)</label>
    <input id="memoryMiB" placeholder="e.g. 8192" />

    <label style="margin-top:10px;">Max Players</label>
    <input id="maxPlayers" value="100" />

    <label style="margin-top:10px;">Map Size (worldsize)</label>
    <input id="worldsize" value="3500" />

    <label style="margin-top:10px;">Map Seed (optional)</label>
    <input id="seed" placeholder="leave blank for random" />

    <label style="margin-top:10px;">Rust App / Game Port</label>
    <input id="serverPort" value="28015" />

    <label style="margin-top:10px;">Query Port</label>
    <input id="queryPort" value="28016" />

    <label style="margin-top:10px;">RCON Port</label>
    <input id="rconPort" value="28017" />

    <label style="margin-top:10px;">RCON Password</label>
    <input id="rconPassword" type="password" placeholder="min 6 chars" />

    <h4 style="margin-top:14px;">Player Connect Info</h4>
    <label>Public IP (what players connect to)</label>
    <input id="publicIp" placeholder="example: 123.123.123.123" />

    <label style="margin-top:10px;">Public Port</label>
    <input id="publicPort" value="28015" />

    <div class="row" style="margin-top:10px;align-items:center;">
</div>


    <div class="row" style="align-items:center;">
    </div>



    <button class="btn" id="createBtn" style="margin-top:12px;">Create + Install</button>
    <pre id="out" style="height:260px;margin-top:12px;"></pre>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/nav.js"></script>
<script src="/create.js"></script>
</body>
</html>
