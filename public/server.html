<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sootypage Game Panel - Server</title>
  <link rel="stylesheet" href="/ui.css">
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">SG</div>
      <div>
        <div class="name">sootypage game panel</div>
        <div class="sub" id="meSub">Loading…</div>
      </div>
    </div>

    <div class="nav">
      <a href="/dashboard.html">Servers</a>
      <a href="/create.html">Create Server</a>
      <a href="/filemanager.html">File Manager</a>
      <a href="/users.html">Users</a>
      <a href="/settings.html">Settings</a>
      <button class="secondary" onclick="logout()">Logout</button>
    </div>
  </aside>

  <main class="main">
    <div class="topbar">
      <div>
        <div class="h1" id="title">Server</div>
        <div class="small" id="subtitle">Loading…</div>
      </div>
      <div class="row">
        <button class="btn secondary" id="refresh">Refresh</button>
        <button class="btn" id="start">Start</button>
        <button class="btn danger" id="stop">Stop</button>
        <button class="btn secondary" id="restart">Restart</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="head">
          <div class="kv">
            <div class="k">Status</div>
            <div class="v" id="status">—</div>
          </div>
          <div class="row" style="align-items:center;">
            <div class="pill" id="addr">Address: —</div>
            <button class="btn secondary" id="downloadLogs">Download logs</button>
          </div>
        </div>
        <div class="body">
          <div class="row" style="justify-content:space-between;">
            <div class="kv">
              <div class="k">CPU</div>
              <div class="v" id="cpu">—</div>
            </div>
            <div class="kv">
              <div class="k">RAM</div>
              <div class="v" id="ram">—</div>
            </div>
            <div class="kv">
              <div class="k">Players</div>
              <div class="v" id="players">—</div>
            </div>
            <div class="kv">
              <div class="k">Uptime</div>
              <div class="v" id="uptime">—</div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="head">
          <div class="kv">
            <div class="k">Live Console</div>
            <div class="v">RCON + Logs</div>
          </div>
        </div>
        <div class="body">
          <div class="row" style="gap:10px;">
            <input class="input" id="cmd" placeholder="Type an RCON command… (e.g. status, say Hello)">
            <button class="btn" id="send" type="button">Send</button>
          </div>
          <div style="margin-top:12px;" class="console" id="console"></div>
          <div class="small" id="consoleHint" style="margin-top:8px;">Auto-refreshes logs every 3 seconds while this page is open.</div>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="/app.js"></script>
<script src="/server.js"></script>
</body>
</html>
