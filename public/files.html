<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Rust Panel - Files</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div id="nav"></div>

<div class="container">
  <div class="card">
    <h3>File Manager</h3>
    <div class="row">
      <div style="flex:1;min-width:240px;">
        <label>Server</label>
        <select id="serverSelect"></select>

        <label style="margin-top:10px;">Path</label>
        <input id="path" placeholder="(blank = server root)" />

        <button class="btn" id="load" style="margin-top:10px;">Load Folder</button>

        <div id="list" class="card" style="margin-top:10px;"></div>

        <h4 style="margin-top:12px;">Upload Plugin (.cs)</h4>
        <input id="pluginFile" type="file" />
        <button class="btn" id="uploadPlugin" style="margin-top:10px;">Upload</button>
        <pre id="uploadOut" style="height:90px;margin-top:10px;"></pre>
      </div>

      <div style="flex:2;min-width:320px;">
        <label>Selected File</label>
        <input id="filePath" placeholder="click a file to edit" />
        <textarea id="content" style="height:520px;"></textarea>
        <button class="btn" id="save" style="margin-top:10px;">Save File</button>
        <pre id="out" style="height:120px;margin-top:10px;"></pre>
      </div>
    </div>
  </div>
</div>

<script src="/nav.js"></script>
<script src="/files.js"></script>
</body>
</html>
