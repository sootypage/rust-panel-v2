<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sootypage Game Panel - Users</title>
  <link rel="stylesheet" href="/ui.css">
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">SG</div>
      <div>
        <div class="name">sootypage game panel</div>
        <div class="sub" id="meSub">Loadingâ€¦</div>
      </div>
    </div>

    <div class="nav">
      <a href="/dashboard.html">Servers</a>
      <a href="/create.html">Create Server</a>
      <a href="/filemanager.html">File Manager</a>
      <a class="active" href="/users.html">Users</a>
      <a href="/settings.html">Settings</a>
      <button class="secondary" onclick="logout()">Logout</button>
    </div>
  </aside>

  <main class="main">
    <div class="topbar">
      <div>
        <div class="h1">Users</div>
        <div class="small">Owners and admins can create more users.</div>
      </div>
      <button class="btn secondary" id="refreshBtn">Refresh</button>
    </div>

    <div class="grid" style="grid-template-columns: 1fr 1fr;">
      <div class="card">
        <div class="head">
          <div class="kv">
            <div class="k">Create user</div>
            <div class="v">Add a new login</div>
          </div>
        </div>
        <div class="body">
          <form id="userForm">
            <div class="form-grid">
              <div class="col-6">
                <div class="small">Username</div>
                <input class="input" id="nu" placeholder="username" autocomplete="off" required>
              </div>
              <div class="col-6">
                <div class="small">Password</div>
                <input class="input" id="np" type="password" placeholder="password" required>
              </div>
              <div class="col-12">
                <div class="small">Role</div>
                <select class="input" id="nr">
                  <option value="user">user</option>
                  <option value="admin">admin</option>
                  <option value="owner">owner</option>
                </select>
              </div>
              <div class="col-12">
                <button class="btn" type="submit">Create</button>
                <span class="small" id="out" style="margin-left:10px;"></span>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="head">
          <div class="kv">
            <div class="k">Existing users</div>
            <div class="v" id="count">0</div>
          </div>
        </div>
        <div class="body">
          <div id="users" class="grid"></div>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="/app.js"></script>
<script src="/users.js"></script>
</body>
</html>
