<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sootypage Game Panel - Dashboard</title>
  <link rel="stylesheet" href="/ui.css">
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">SG</div>
      <div>
        <div class="name">sootypage game panel</div>
        <div class="sub" id="meSub">Loading…</div>
      </div>
    </div>

    <div class="nav">
      <a class="active" href="/dashboard.html">Servers</a>
      <a href="/create.html">Create Server</a>
      <a href="/filemanager.html">File Manager</a>
      <a href="/users.html">Users</a>
      <a href="/settings.html">Settings</a>
      <button class="secondary" onclick="logout()">Logout</button>
    </div>
  </aside>

  <main class="main">
    <div class="topbar">
      <div>
        <div class="h1">Servers</div>
        <div class="small">Click a server to open console, status, logs, and settings.</div>
      </div>
      <div class="row">
        <button class="btn secondary" id="refreshBtn">Refresh</button>
        <a class="btn" href="/create.html" style="text-decoration:none;">Create Server</a>
      </div>
    </div>

    <div class="card">
      <div class="head">
        <div class="kv">
          <div class="k">Showing</div>
          <div class="v" id="count">0 servers</div>
        </div>
        <div class="pill" id="panelAddr">Panel: —</div>
      </div>
      <div class="body">
        <div id="servers" class="grid"></div>
        <div id="empty" class="small" style="display:none;">No servers yet. Create one.</div>
      </div>
    </div>
  </main>
</div>

<script src="/app.js"></script>
<script src="/dashboard.js"></script>
</body>
</html>
